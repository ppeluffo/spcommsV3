version: "3"

services:
  server:
    image: spymovil/container_spcommsv3_server:latest
    restart: always 
    ports:
    - "8087:80"
    logging:
      driver: "syslog"
      options:
        syslog-address: "udp://192.168.0.9:514"
        tag: "SPCOMMS"

  process:
    image: spymovil/container_spcommsv3_process:latest
    restart: always 
    logging:
      driver: "syslog"
      options:
        syslog-address: "udp://192.168.0.9:514"
        tag: "SPCOMMS"

  redis:
    image: redis:7.0.3
    restart: always
    ports:
      - "6380:6379" 
    volumes:
      - ./redis:/data